


<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <title>Feedback form</title>
</head>
<body>
<!-- [START form] -->
<form method="post" action="/gate/callback" class="form-horizontal">
    <fieldset>
    <!-- Text input-->
    <div class="form-group" >
      <label class="col-md-4 control-label" for="name">Имя</label>  
      <div class="col-md-4">
      <input id="name" name="name" type="text" placeholder="" class="form-control input-md">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="phone">Телефон</label>  
      <div class="col-md-4">
      <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md" required="">
        
      </div>
    </div>
    <input type="hidden" name="contact" value="{{contact_id}}">
    <!-- Button -->
    <div class="form-group" align="center">
     
      <div class="col-md-4">
        <button id="send" name="send" class="btn btn-info">Заказать звонок</button>
      </div>
    </div>
    
    </fieldset>
</form>
<!-- [END form] -->
</body>
</html>
